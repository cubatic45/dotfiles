name: Docker Build and Push
on:
  push:
    paths-ignore:
      - 'README*'
      - 'LICENSE'
      - 'CODE_OF_CONDUCT.md'
      - '.editorconfig'
      - '.chart/**'
      - '.github/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image version, e.g. 20240109.1ã€latest.'
        required: false
        default: 'latest'

env:
  IMAGE_REPOSITORY: aaamoon/copilot-gpt4-service

jobs:
  docker-release:
    name: Publish Docker images
    if: github.repository == 'aaamoon/copilot-gpt4-service'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Get Version from input
        run: |
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
      - name: Get Version from git commit id
        if: github.event_name == 'push'
        run: |
          echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Docker build and push with version
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPOSITORY }}:${{ env.VERSION }}
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
