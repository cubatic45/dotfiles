set -s set-clipboard on
set -g allow-passthrough on
set -g mouse on
set-option -g repeat-time 0

set -wg mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi c send-keys -X copy-selection
bind -T copy-mode-vi p send-keys -X copy-selection
bind -T copy-mode-vi r send-keys -X rectangle-toggle

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R


set -g base-index 1     
set -g pane-base-index 1 

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# cpu extension plugin
set -g @plugin 'tmux-plugins/tmux-cpu'
# cell extension plugin
set -g @plugin 'tmux-plugins/tmux-battery'
# show tmux prefix highlight
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g status-right-length "100"
set -g status-right 'CPU: #{cpu_percentage} MEM: #{ram_percentage} Battery: #{battery_percentage} | å‘¨%a %h-%d %H:%M '



# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
